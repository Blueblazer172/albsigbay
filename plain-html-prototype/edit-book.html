<!DOCTYPE html>
<html>
    <head>
        <title>AlbsigBay - Buch Bearbeiten</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" type="text/css" href="css/input.css"/>
        <link rel="stylesheet" type="text/css" href="css/general.css"/>
    </head>
    <body>
        <nav>
            <ul>
                <li><img width="auto" height="35px" src="img/logo.png" alt="Logo AlbsigBay"></li>
                <li><a href="index-lg.html">AlbsigBay</a></li>
                <li><a href="index-lg.html">Home</a></li>
                <li><a href="about-lg.html">About</a></li>
                <li><a href="faq-lg.html">FAQ</a></li>
                <li><a href="verwaltung.html">Verwaltung</a></li>
                <li style="float:right"><a href="index.html">Logout</a></li>
                <li style="float:right"><a href="profile.html">Profil</a></li>
              </ul>
        </nav>
        <div class="white wide-element">
            <div class="line">
                <h1>Buch hinzufügen/bearbeiten</h1>
            </div>
            <div class="input-fields">
                <ul class="input-list">
                    <li><label for="titel">Titel: </label><input type="text" placeholder="Titel eingeben" id="titel"></li>
                    <li><label for="autor">Autor: </label><input type="text" placeholder="Autor eingeben" id="autor"></li>
                    <li><label for="isbn">ISBN: </label><input type="text" placeholder="ISBN eingeben" id="isbn"></li>
                    <li><label for="anzahl">Anzahl: </label><input type="text" placeholder="Anzahl eingeben" id="anzahl"></li>
                </ul>
            </div>
            <div class="input-fields">
                <ul class="input-list">
                    <li><label for="verlag">Verlag: </label><input type="text" placeholder="Verlag eingeben" id="verlag"></li>
                    <li><label for="kategorie">Kategorie: </label><input type="text" placeholder="Kategorie eingeben" id="kategorie"></li>
                    <li><label for="jahr">Jahr: </label><input type="text" placeholder="Jahr eingeben" id="jahr"></li>
                    <li><label for="seiten">Seiten: </label><input type="text" placeholder="Seiten eingeben" id="seiten"></li>
                </ul>             
            </div>
            <div class="large-input">
                <ul class="input-list">
                    <li><label for="klappentext">Klappentext: </label><textarea placeholder="Klappentext eingeben" id="klappentext" rows="10"></textarea></li>
                    <li><label for="cover">Cover: </label><input type="file" accept="image/*" id="cover"></li>
                </ul>
            </div>
            <div class="add-delete-buttons">
                <input type="button" id="button-delete" value="Löschen">
                <input type="button" id="button-add" value="Speichern">
            </div>
        </div>
        <footer>
            <ul>
                <li>&copy; AlbsigBay </li>
                <div class="right">
                <li><a href="datenschutz.html">Datenschutz</a></li>
                <li>|</li>
                <li><a href="impressum.html">Impressum</a></li>
            </div>
            </ul>
        </footer>
    </body>
</html>
