<!DOCTYPE html>
<html>
    <head>
        <title>AlbsigBay - Registrieren</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" type="text/css" href="css/input.css"/>
        <link rel="stylesheet" type="text/css" href="css/general.css"/>
    </head>
    <body>
        <nav>
            <ul>
                <li><img width="auto" height="35px" src="img/logo.png" alt="Logo AlbsigBay"></li>
                <li><a href="index.html">AlbsigBay</a></li>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="faq.html">FAQ</a></li>
                <li style="float:right"><a href="login.html">Login</a></li>
              </ul>
        </nav>
        <div class="white wide-element">
            <div class="line">
                <h1>Registrierung</h1>
            </div>
            <div class="input-fields">
                <ul class="input-list">
                    <li><label for="vorname">Vorname: </label><input type="text" placeholder="Vorname eingeben" id="vorname"></li>
                    <li><label for="email">Email: </label><input type="text" placeholder="Email eingeben" id="email"></li>
                    <li><label for="passwort">Passwort: </label><input type="password" placeholder="Passwort eingeben" id="passwort"></li>
                    <li><label for="stadt">Stadt: </label><input type="text" placeholder="Stadt eingeben" id="stadt"></li>
                    <li><label for="strasse">Straße: </label><input type="text" placeholder="Straße eingeben" id="strasse"></li>
                </ul>
            </div>
            <div class="input-fields">
                <ul class="input-list">
                    <li><label for="name">Name: </label><input type="text" placeholder="Name eingeben" id="name"></li>
                    <li><label for="re-email">RE-Email: </label><input type="text" placeholder="Email erneut eingeben" id="re-email"></li>
                    <li><label for="re-passwort">RE-Passwort: </label><input type="password" placeholder="Passwort erneut eingeben" id="re-passwort"></li>
                    <li><label for="plz">PLZ: </label><input type="text" placeholder="PLZ eingeben" id="plz"></li>
                    <li><label for="hausnummer">Hausnummer: </label><input type="text" placeholder="Hausnummer eingeben" id="hausnummer"></li>
                </ul>             
            </div>
            <div class="register">
                <div class="datenschutz">
                    <input type="checkbox" id="terms-of-conditions">
                    <label for="terms-of-conditions">Datenschutzerklärung akzeptieren</label>
                </div>
                <input type="button" id="abschicken" value="Abschicken">
            </div>
        </div>
        <footer>
            <ul>
                <li>&copy; AlbsigBay </li>
                <div class="right">
                <li><a href="datenschutz.html">Datenschutz</a></li>
                <li>|</li>
                <li><a href="impressum.html">Impressum</a></li>
            </div>
            </ul>
        </footer>
    </body>
</html>
