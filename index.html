<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AlbsigBay - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img width="auto" height="50px" class="d-inline-block align-top" src="logo.png" alt="Logo AlbsigBay">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
                aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <span class="nav-link h1">AlbsigBay</span>
                </li>
                <li class="nav-item">
                    <a class="nav-link active h1" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link h1" href="/about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link h1" href="/faq">FAQ</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link h1" href="/login">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<main class="container">
    <div class="mt-3">
        <h1 class="display-1">Herzlich Willkommen</h1>
        <p class="display-5">auf der Homepage der BÃ¼cherei AlbsigBay</p>
        <form autocomplete="off" action="">
            <div class="input-group col-md-4">
                <input class="form-control py-2 border-right-0 border" type="search" placeholder="Search..."
                       id="search">
                <button class="btn btn-outline-secondary border-left-0 border" type="button">
                    <i class="fa fa-search"></i>
                </button>
            </div>
        </form>
    </div>
    <div class="row mt-5">
        <div class="col-2">
            Kategorien
        </div>
        <div class="col-10">
            <div id="books" class="container"></div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    window.onload = () => {
        $.ajax({
            url: "http://localhost:3000/api/books",
            type: 'GET',
            dataType: 'json',
            success: function (res) {
                console.log(res.data)
                let books = res.data;
                for (let i = 0; i < books.length; i++) {
                    $('#books').append(
                        '<div class="row">' +
                            '<div class="col-2">\n' +
                                '<img src="' + books[i].cover + '" class="img" width="200px" height="auto" alt="' + books[i].title + '">\n' +
                            '</div>' +
                            '<div class="col-10">\n' +
                                '<div class="card-block px-2">' +
                                '    <h4 class="card-title" id="title">' + books[i].title + '</h4>\n' +
                                '    <p class="card-text" id="description">' + books[i].description + '</p>\n' +
                                '       <div>\n' +
                                '           <span id="author">' + books[i].author + '</span>\n' +
                                '           <span id="isbn">' + books[i].isbn + '</span>\n' +
                                '           <span id="publicationDate">' + books[i].publicationDate + '</span>\n' +
                                '           <span id="vendor">' + books[i].vendor + '</span>\n' +
                                '           <span id="category">' + books[i].category + '</span>\n' +
                                '           <span id="pages">' + books[i].pages + '</span>\n' +
                                '       </div>\n' +
                                '       <br>\n' +
                                '       <a href="#" class="btn btn-primary">Mehr...</a>' +
                                '</div>\n' +
                            '</div>' +
                        '</div><hr>'
                    )
                }
            }
        });
    }
</script>
</body>
</html>
